# Loki Stack Helm Values for 10,000 salons
# Includes: Loki (log storage) + Promtail (log collector)

loki:
  enabled: true

  # Persistence for logs
  persistence:
    enabled: true
    storageClassName: fast-ssd
    size: 500Gi

  # Resource limits
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi

  # Retention period
  config:
    chunk_store_config:
      max_look_back_period: 720h  # 30 days
    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h  # 30 days

    # Limits for high-volume logging
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      ingestion_rate_mb: 50
      ingestion_burst_size_mb: 100
      max_entries_limit_per_query: 10000
      max_streams_per_user: 10000
      max_global_streams_per_user: 50000

promtail:
  enabled: true

  # Resource limits
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

  # Configuration
  config:
    clients:
      - url: http://loki:3100/loki/api/v1/push

    # Scrape configs for different log sources
    scrapeConfigs: |
      # Kubernetes pods
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only scrape pods in production namespace
          - source_labels: [__meta_kubernetes_namespace]
            regex: production
            action: keep

          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          # Add pod name label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

          # Add container name label
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container

          # Add app label
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app

          # Set log path
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/*.log

grafana:
  enabled: false  # Using existing Grafana from prometheus stack

  # Datasource configuration (apply manually or via ConfigMap)
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Loki
          type: loki
          access: proxy
          url: http://loki:3100
          isDefault: false
          editable: true

# Service Monitor for Prometheus
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s

# Network Policy
networkPolicy:
  enabled: true
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: monitoring
      - podSelector:
          matchLabels:
            app: promtail
