# Default values for salon-core
# This is a YAML-formatted file.

replicaCount: 20

image:
  repository: your-registry/salon-core
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 80
  targetPort: 3000
  annotations: {}

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: api.salon-core.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: salon-core-tls
      hosts:
        - api.salon-core.com

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 20
  maxReplicas: 50
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  scaleDown:
    stabilizationWindowSeconds: 300
    percent: 10
    periodSeconds: 60
  scaleUp:
    stabilizationWindowSeconds: 0
    percentPolicy: 50
    podsPolicy: 5
    periodSeconds: 60

podDisruptionBudget:
  enabled: true
  minAvailable: 15

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - salon-core
          topologyKey: kubernetes.io/hostname

livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "3000"
  - name: LOG_LEVEL
    value: "info"

secrets:
  adminApiToken: ""
  databaseUrl: ""
  redisUrl: ""
  encryptionSecret: ""
  telegramWebhookSecret: ""
  whatsappWebhookSecret: ""
  calcomWebhookSecret: ""

# PostgreSQL configuration
postgresql:
  enabled: false
  external:
    host: "postgres-master.production.svc.cluster.local"
    port: 5432
    database: "salon_core"
    username: "salon"
    password: ""

# Redis configuration
redis:
  enabled: false
  external:
    host: "redis-cluster.production.svc.cluster.local"
    port: 6379
    password: ""
