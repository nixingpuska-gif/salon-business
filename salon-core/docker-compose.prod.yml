version: '3.8'

services:
  # Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - salon-core-1
      - salon-core-2
    restart: unless-stopped
    networks:
      - salon-network

  # Application instances
  salon-core-1:
    build: .
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis-master:6379
    env_file:
      - .env.production
    depends_on:
      - postgres-master
      - redis-master
    restart: unless-stopped
    networks:
      - salon-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  salon-core-2:
    build: .
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis-master:6379
    env_file:
      - .env.production
    depends_on:
      - postgres-master
      - redis-master
    restart: unless-stopped
    networks:
      - salon-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # PostgreSQL Master
  postgres-master:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=salon_core
      - POSTGRES_USER=salon
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - salon-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G

  # Redis Master
  redis-master:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - salon-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - salon-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    restart: unless-stopped
    networks:
      - salon-network

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  salon-network:
    driver: bridge
