apiVersion: v1
kind: Secret
metadata:
  name: {{ include "salon-core.fullname" . }}-secrets
  labels:
    {{- include "salon-core.labels" . | nindent 4 }}
type: Opaque
stringData:
  admin-api-token: {{ .Values.secrets.adminApiToken | quote }}
  database-url: {{ .Values.secrets.databaseUrl | quote }}
  redis-url: {{ .Values.secrets.redisUrl | quote }}
  encryption-secret: {{ .Values.secrets.encryptionSecret | quote }}
  telegram-webhook-secret: {{ .Values.secrets.telegramWebhookSecret | quote }}
  whatsapp-webhook-secret: {{ .Values.secrets.whatsappWebhookSecret | quote }}
  calcom-webhook-secret: {{ .Values.secrets.calcomWebhookSecret | quote }}
