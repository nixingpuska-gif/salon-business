apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "salon-core.fullname" . }}
  labels:
    {{- include "salon-core.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "salon-core.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "salon-core.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "salon-core.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        env:
        {{- range .Values.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        - name: ADMIN_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "salon-core.fullname" . }}-secrets
              key: admin-api-token
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "salon-core.fullname" . }}-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "salon-core.fullname" . }}-secrets
              key: redis-url
        - name: ENCRYPTION_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "salon-core.fullname" . }}-secrets
              key: encryption-secret
        - name: TELEGRAM_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "salon-core.fullname" . }}-secrets
              key: telegram-webhook-secret
        - name: WHATSAPP_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "salon-core.fullname" . }}-secrets
              key: whatsapp-webhook-secret
        - name: CALCOM_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "salon-core.fullname" . }}-secrets
              key: calcom-webhook-secret
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
